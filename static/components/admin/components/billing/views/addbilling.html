<div class="content-wrapper" ng-init="checkSession()">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-danger">
            <div class="box-header">
              <h3 class="box-title" style="padding-left:15px;">Billing Details:</h3>
                <a ui-sref="listbilling"><span style="padding-right:15px;" class="pull-right"><i class="fa fa-list"></i> Billings</span></a>
            </div>
              <form role="form" name="addbillingform"   ng-submit="submitForm(addbillingform.$valid)" novalidate>
                <div class="box-body">

                   <div class="form-group col-sm-4">
                    <label>Project Name*</label>

                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Project Name" name="project_name" ng-model="billingScope.projnameID"  auto-complete="billingScope.autoCompleteOptions" autocomplete="off" ng-required="true">
                      <input class="form-control" type="hidden" ng-model="billingScope.project_id">

                    </div>
                     <p ng-show="addbillingform.project_name.$invalid && !addbillingform.project_name.$pristine" class="help-block">Project Name is required.</p>

                  </div>
                  <div class="form-group col-sm-4">
                    <label>Start Date:*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class="form-control" id="datepicker1" placeholder="Start Date" ng-model="billingScope.startDate" name="startDate" ng-required="true">
                    </div>
                    <p ng-show="addbillingform.startDate.$invalid && !addbillingform.startDate.$pristine" class="help-block">Project Start Date is required.</p>
                  </div>

                  <div class="form-group col-sm-4">
                    <label>End Date:*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class="form-control" id="datepicker2" placeholder="End Date" ng-model="billingScope.endDate" ng-change='projectmasterScope.checkErr(projectmasterScope.startDate,projectmasterScope.endDate)' name="endDate" ng-required="true">
                    </div>
                      <p ng-show="projectmasterScope.error_msg" class="help-block">End Date should be greater than start date.</p>
                      <p ng-show="addbillingform.endDate.$invalid && !addbillingform.endDate.$pristine" class="help-block">Project End Date is required.</p>
                   </div>

                   <div class="box-footer col-sm-12" style="padding-left:15px;">
                    <button type="submit"  class="btn btn-primary" ng-click="billingScope.Generatebill()">Genrate Bill</button>
                 </div>

                   <div class="form-group col-sm-4">
                    <label> Billable Resource Count*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                      <input type="number" class="form-control" placeholder="Resource Count" ng-model="billingScope.empcount" name="resource_count" ng-required="true">
                    </div>
                      <p ng-show="addbillingform.resource_count.$invalid && !addbillingform.resource_count.$pristine" class="help-block">Resource Count is required.</p>
                   </div>

                  <div class="form-group col-sm-4">
                    <label>Billing Rate Per Hour*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </div>
                      <input type="number" class="form-control" placeholder="Billing Rate" ng-model="billingScope.rate_per_hour" name="billrate" ng-required="true">
                    </div>
                      <p ng-show="addbillingform.billrate.$invalid && !addbillingform.billrate.$pristine" class="help-block">Salary is required.</p>
                  </div>

                <div class="box-footer col-sm-12" style="padding-left:15px;">
                    <button type="submit" ng-disabled="addbillingform.$invalid" class="btn btn-primary" ng-click="billingScope.saveBilling()">Submit</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </div>
                    </div>
              </form>

              <div ng-show="billingScope.successmsg" class="well well-sm alert alert-success text-center"> Billing is Saved. <a ui-sref="listbilling"> Click to go to listing Page</a> </div>
              <div ng-show="billingScope.errormsg" class="well well-sm alert alert-danger text-center">Billing is not Saved. Please try again.</a> </div>
            <!--<div ng-show="employeeprojectScope.successmsg" class="well well-sm alert alert-success text-center"> Employee Project is Saved. <a ui-sref="listemployeeeducation"> Click to go to listing Page</a> </div>-->
            <!--<div ng-show="employeeprojectScope.errormsg" class="well well-sm alert alert-danger text-center"> Employee Project is not Saved. Please try again.</a> </div>-->
            <!-- /.box-body -->
          </div>
          <!-- /.box -->


          <!-- /.box -->

        </div>
        <!-- /.col (left) -->

        <!-- /.col (right) -->
      </div>

      <!-- /.row -->

    </section>
 </div>
<script>
  //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    })

    $('#datepicker1').datepicker({
      autoclose: true
    })

    $('#datepicker2').datepicker({
      autoclose: true
    })

</script>
