<div class="content-wrapper">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-success">
            <div class="box-header">
              <h3 class="box-title" style="padding-left:15px;">Edit Employee Resignation Details</h3>
              <!--<a ui-sref="listemployeeresignation"><span style="padding-right:15px;" class="pull-right"><i class="fa fa-list"></i> Resignations</span></a>-->
            </div>
              <form role="form" name="updateresignationform" ng-init ="adminDashboardScope.getFieldsValue()" ng-submit="submitForm(updateresignationform.$valid)" novalidate>
                <div class="box-body">

                  <div class="form-group col-sm-4">
                    <label> Edit Reason Of Leaving*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                      <textarea class="form-control" placeholder="Reason Of Resignation" ng-model="adminDashboardScope.populatedata.reasonResign" name="reasonOfResign" ng-required="true"></textarea>
                    </div>
                      <p ng-show="updateresignationform.reasonOfResign.$invalid && !updateresignationform.reasonOfResign.$pristine" class="help-block">Reason Of Resignation is required.</p>
                  </div>

                  <div class="form-group col-sm-4">
                    <label>Edit Resignation Date*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class="form-control" id="datepicker1" placeholder="Resignation Date" ng-model="adminDashboardScope.populatedata.resignDate" name="resignDate" ng-required="true">
                    </div>
                      <!--<p ng-show="addemployeeform.doj.$invalid && !addemployeeform.doj.$pristine" class="help-block">Date of joining is required.</p>-->
                  </div>

                  <div class="form-group col-sm-4">
                    <label>Manager comment*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                      <textarea class="form-control"  placeholder="Manager comment" ng-model="adminDashboardScope.populatedata.managerComment" name="managercomment" ng-required="true">Manager Comment is required</textarea>
                    </div>
                      <!--<p ng-show="addresignationform.reasonOfResign.$invalid && !addresignationform.reasonOfResign.$pristine" class="help-block">Resignation Reason is required.</p>-->
                  </div>

                <div class="box-footer col-sm-12" style="padding-left:15px;">
                    <button type="submit" ng-disabled="updateresignationform.$invalid" class="btn btn-primary" ng-click="adminDashboardScope.updateEmployeeResignation()">Submit</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </div>
                </div>
              </form>

            <div ng-show="adminDashboardScope.successmsg" class="well well-sm alert alert-success text-center"> Your Comment is Saved </div>
            <div ng-show="adminDashboardScope.errormsg" class="well well-sm alert alert-danger text-center"> Comment is not saved. Please try again.</a> </div>
          </div>
        </div>
      </div>
    </section>
 </div>
