<div class="content-wrapper">
    <section class="content">
      <div class="row" ng-init="projectdocumentScope.insertdatarow()">
        <div class="col-md-12">
          <div class="box box-danger">
            <div class="box-header">
              <h3 class="box-title" style="padding-left:15px;">Edit Project Documents Details:</h3>
                <a ui-sref="listprojectdocument"><span style="padding-right:15px;" class="pull-right"><i class="fa fa-list"></i> Project Documents</span></a>
            </div>
              <form role="form" name="addprojectdocform"  ng-submit="submitForm(addprojectdocform.$valid)" novalidate>
                <div class="box-body">

                   <div class="form-group col-sm-4">
                    <label>Project Name*</label>

                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Project Name" name="project_name" ng-model="projectdocumentScope.data.project_name"  auto-complete="projectdocumentScope.autoCompleteOptions" autocomplete="off"  ng-required="true">
                      <input class="form-control" type="hidden" ng-model="projectdocumentScope.project_id">

                    </div>
                     <p ng-show="addprojectdocform.project_name.$invalid && !addprojectdocform.project_name.$pristine" class="help-block">Project Name is required.</p>

                  </div>
                   <div class="form-group col-sm-4">
                    <label>Document Name*</label>

                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Document Name" name="docname" ng-model="projectdocumentScope.data.doc_name" ng-required="true">
                    </div>
                      <p ng-show="addprojectdocform.docname.$invalid && !addprojectdocform.docname.$pristine" class="help-block">Document Name is required.</p>
                  </div>
                   <div class="form-group col-sm-4">
                    <label>Upload Document*</label>
                     <div class="input-group">
                       <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                      <input class="form-control" accept="image/*" id="fileUpload" type="file" name="docfile" file-model="projectdocumentScope.data.docfile">
                    </div>
                       <span><a href="static">{{projectdocumentScope.data.doc_file}}</a></span>
                       <p ng-show="addprojectdocform.docfile.$invalid && !addprojectdocform.docfile.$pristine" class="help-block">Project Document is required.</p>
                  </div>

                <div class="box-footer col-sm-12" style="padding-left:15px;">
                    <button type="submit" ng-disabled="addprojectdocform.$invalid" class="btn btn-primary" ng-click="projectdocumentScope.updateDoc()">Submit</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </div>
                    </div>
              </form>

              <div ng-show="projectdocumentScope.successmsg" class="well well-sm alert alert-success text-center"> Project document is Updated. <a ui-sref="listprojectdocument"> Click to go to listing Page</a> </div>
              <div ng-show="projectdocumentScope.errormsg" class="well well-sm alert alert-danger text-center">Project document is not Updated. Please try again.</a> </div>
            <!--<div ng-show="employeeprojectScope.successmsg" class="well well-sm alert alert-success text-center"> Employee Project is Saved. <a ui-sref="listemployeeeducation"> Click to go to listing Page</a> </div>-->
            <!--<div ng-show="employeeprojectScope.errormsg" class="well well-sm alert alert-danger text-center"> Employee Project is not Saved. Please try again.</a> </div>-->
            <!-- /.box-body -->
          </div>
          <!-- /.box -->


          <!-- /.box -->

        </div>
        <!-- /.col (left) -->

        <!-- /.col (right) -->
      </div>

      <!-- /.row -->

    </section>
 </div>
