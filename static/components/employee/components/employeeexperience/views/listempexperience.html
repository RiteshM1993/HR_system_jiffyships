<div class="content-wrapper noScroll">
    <div class="col-sm-10 col-md-offset-1 p-t-b-25">
        <a ui-sref="addempexperience"><span class="pull-right" ><i class="fa fa-plus" aria-hidden="true"></i> Add Employee Experience</span></a>
    </div>
<div class="col-sm-10 col-md-offset-1 scrollit" ng-init="empExperienceScope.getEmpExperience()">
    <table st-table="displayedCollection" style="" st-safe-src="empExperienceScope.data" class="table table-striped">
        <thead>
        <!--<tr>-->
           <!---->
            <th class="p-l-r-0"  colspan="7">
                <input st-search="" class="form-control searchBar-w pull-right" placeholder="Search Table..." type="text"/>
            </th>
            <!--<th><button class="pull-right btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-search-plus" aria-hidden="true"></i> <b>Advance Search</b></button></th>-->
        <!--</tr>-->
        <tr class="table-head-color">
            <th st-sort>S.No</th>
            <!--<th>Employee</th>-->
            <th st-sort="emp_name">Previous Company</th>
            <th st-sort="salary">Job Title</th>
            <th st-sort="from_date">Started Date</th>
            <th st-sort="to_date">Leaving Date</th>
            <th st-sort="designation">Job Description</th>
            <th st-sort="">Action</th>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="row in displayedCollection">
            <td>{{$index+1}}</td>
            <td>{{row.emp_name}}</td>
            <td>{{row.prev_company_name}}</td>
            <td>{{row.job_title}}</td>
            <td>{{row.from_date}}</td>
            <td>{{row.to_date}}</td>
            <td>{{row.job_description}}</td>
            <td><i class="fa fa-edit" style="cursor:pointer" ng-click="empExperienceScope.changetoeditState(row.emp_expr_id)"></i> <i class="fa fa-trash" style="color:orangered; cursor:pointer" ng-click="empExperienceScope.deleteEmpExperience(row.emp_expr_id, $index)"></i></td>
        </tr>
        </tbody>
    </table>

</div>
</div>
