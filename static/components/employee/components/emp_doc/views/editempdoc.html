<div class="content-wrapper">
    <section class="content">
      <div class="row" ng-init="empDocScope.getvalues()" >
        <div class="col-md-12">
          <div class="box box-danger">
            <div class="box-header">
              <h3 class="box-title" style="padding-left:15px;">Update Employee Documents</h3>
              <a ui-sref="listdoc" ng-if="userRolesToggle.empRole==1"><span style="padding-right:15px;" class="pull-right"><i class="fa fa-list"></i> Documents</span></a>
            </div>
              <form role="form" name="addempdocform" ng-submit="submitForm(addempdocform.$valid)" enctype="multipart/form-data" novalidate>
                <div class="box-body">
                  <div class="form-group col-sm-6">
                    <label>Document Name*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Document Name" name="docname" ng-model="empDocScope.data.doc_name" ng-required="true">
                    </div>
                      <p ng-show="addempdocform.docname.$invalid && !addempdocform.docname.$pristine" class="help-block">Document Name is required.</p>
                  </div>

                  <div class="form-group col-sm-6">
                    <label>Upload Document*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                      <input class="form-control" accept="image/*" id="fileUpload" type="file" name="empdoc" file-model="empDocScope.empdoc">
                    </div>
                      <span><a href="static">{{empDocScope.data.upload_doc_name}}</a></span>
                       <p ng-show="addempdocform.empdoc.$invalid && !addempdocform.empdoc.$pristine" class="help-block">Employee Document is required.</p>
                  </div>

                </div>

                <div class="box-footer" style="padding-left:25px;">
                    <button type="submit" class="btn btn-primary" ng-disabled="addempdocform.$invalid"  ng-click="empDocScope.updateDoc()">Submit</button>
                    <!--<button type="submit" class="btn btn-primary"  ng-click="empDocScope.saveEmployee()">Submit</button>-->
                    <button type="reset" class="btn btn-default">Clear</button>
                </div>
              </form>

            <div ng-if="userRolesToggle.empRole==1" ng-show="empDocScope.successmsg" class="well well-sm alert alert-success text-center"> Employee document is saved. <a ui-sref="listdoc"> Click to go view document.</a> </div>
            <div ng-if="userRolesToggle.empRole==2 || userRolesToggle.empRole==3" ng-show="empDocScope.successmsg" class="well well-sm alert alert-success text-center"> Employee document is saved.</div>
            <div ng-show="empDocScope.errormsg" class="well well-sm alert alert-danger text-center"> Employee document is not saved. Please try again.</a> </div>

          </div>

        </div>

      </div>

    </section>
 </div>
