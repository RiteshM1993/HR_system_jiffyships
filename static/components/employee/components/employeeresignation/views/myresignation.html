<div class="content-wrapper" ng-init="checkSession()">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-success">
            <div class="box-header">
              <h3 class="box-title" style="padding-left:15px;">My Resignation Details</h3>
              <!--<a ui-sref="listemployeeresignation"><span style="padding-right:15px;" class="pull-right"><i class="fa fa-list"></i> Resignations</span></a>-->
            </div>
              <form role="form" name="addresignationform" ng-init ="employeeresignationScope.insertdatarow()" ng-submit="submitForm(addresignationform.$valid)" novalidate>
                <div class="box-body">

                  <div class="form-group col-sm-6">
                    <label>Reason Of Leaving*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                      <textarea class="form-control"  placeholder="Reason Of Resignation" ng-model="employeeresignationScope.reason_of_leaving" ng-disabled="employeeresignationScope.reason_of_leaving" name="reasonOfResign" ng-required="true"></textarea>
                    </div>
                      <!--<p ng-show="addresignationform.reasonOfResign.$invalid && !addresignationform.reasonOfResign.$pristine" class="help-block">Resignation Reason is required.</p>-->
                  </div>

                  <div class="form-group col-sm-6">
                    <label>Resignation Date*</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Resignation Date" ng-model="employeeresignationScope.resignation_date" ng-disabled="employeeresignationScope.resignation_date"   name="resignDate" ng-required="true" autocomplete="off">
                    </div>
                      <!--<p ng-show="addemployeeform.doj.$invalid && !addemployeeform.doj.$pristine" class="help-block">Date of joining is required.</p>-->
                  </div>

                <div class="box-footer col-sm-12"  style="padding-left:15px;">
                    <button type="submit" ng-disabled="addresignationform.$invalid" class="btn btn-primary" ng-click="employeeresignationScope.saveEmployeeresign()">Submit</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </div>
                </div>
              </form>

            <!--<div ng-show="addresignationform.successmsg" class="well well-sm alert alert-success text-center"> Resignation is saved. <a ui-sref="listemployeeresignation"> Click to go to listing Page</a> </div>-->
            <!--<div ng-show="addresignationform.errormsg" class="well well-sm alert alert-danger text-center"> Resignation is not saved. Please try again.</a> </div>-->
          </div>
        </div>
      </div>
    </section>
 </div>

    $('#datepicker').datepicker({
      autoclose: true
    })

    $('#datepicker1').datepicker({
      autoclose: true
    })

    $('#datepicker2').datepicker({
      autoclose: true
    })

</script>
